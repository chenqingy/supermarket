<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>进货页面</title>
    <link rel="stylesheet" type="text/css" href="lib/css/base.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="lib/js/common.js"></script>
    <script src="lib/js/goodsManage.js" type="text/javascript"></script>
</head>
<body>
    <header id="Head"></header>
    <main id="Main" class="clearfix">
        <nav id="Main_nav"></nav>
        <article id="main_content" >
            <div id="event">
                <div class="menu">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="productType">供应商公司：</label>
                            <input type="text" class="form-control" id="productType" placeholder="供应商公司">
                        </div>
                        <div class="form-group">
                            <label for="productName">商品类别：</label>
                            <input type="text" class="form-control" id="productName" placeholder="供应商公司">
                        </div>
                        <div class="form-group">
                            <label for="productDes">商品名称：</label>
                            <input type="text" class="form-control" id="productDes" placeholder="商品名称">
                        </div>
                        <div class="form-group">
                            <label for="SalePrice">商品进价：</label>
                            <input type="text" class="form-control" id="SalePrice" placeholder="商品进价">
                        </div>
                        <div class="form-group">
                            <label for="purPrice">进货数量：</label>
                            <input type="text" class="form-control" id="purPrice" placeholder="进货数量">
                        </div>
                        <div class="form-group">
                            <label for="objectID">ID：</label>
                            <input type="text" class="form-control" id="objectID" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <span id="responseMessage"></span>
                        </div>
                        <div class="button">
                            <button type="button" class="btn btn-default" id="stock">点击进货</button>
                            <button type="button" class="btn btn-default" id="updateStock">点击修改进货信息</button>
                            <button type="button" class="btn btn-default" id="goodsReturn">点击退货</button>
                        </div>
                    </form>              
                </div>
            </div>
            <div class="list">
                <p>供货单</p>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>供应商公司</th>
                            <th>商品类别</th>
                            <th>商品名称</th>
                            <th>商品进价</th>
                        </tr>
                    </thead>
                    <tbody  id="supplyList">
                    </tbody>
                </table>
            </div> 
            <div class="list">
                <p>进货单</p>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>供应商公司</th>
                            <th>商品类别</th>
                            <th>商品名称</th>
                            <th>商品进价</th>
                            <th>进货数量</th>
                        </tr>   
                    </thead>
                    <tbody id="stockList">
                        
                    </tbody>
                </table>
            </div>
            <div class="list">
                <p>收货单</p>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>编号</th>
                            <th>供应商公司</th>
                            <th>商品类别</th>
                            <th>商品名称</th>
                            <th>商品进价</th>
                            <th>收货数量</th>
                        </tr>   
                    </thead>
                    <tbody id="takeList">
                        
                    </tbody>
                </table>
            </div>
        </article>
    </main>
    <footer>
        
    </footer>
</body>
</html>
